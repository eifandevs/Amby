references:
  defaults: &defaults
    macos:
      xcode: "11.1.0"
    working_directory: ~/project
    shell: /bin/bash --login -eo pipefail
    environment:
      TZ: "/usr/share/zoneinfo/Asia/Tokyo"
      LANG: "en_US.UTF-8"
      LC_ALL: "en_US.UTF-8"

version: 2
jobs:
  build-and-test:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project
      # Bundler Setup
      - run:
          name: Which bundler?
          command: bundle -v
      # Bundler Cache
      - restore_cache:
          keys:
            - gem-cache-v2-{{ checksum "Gemfile.lock" }}
            - gem-cache-v2-
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: gem-cache-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      # Carthage Setup
      - restore_cache:
          keys:
            - carthage-cache-v2-{{ checksum "Cartfile.resolved" }}
            - carthage-cache-v2-
      - run:
          name: bootstrap
          command: ./bootstrap.sh
      - save_cache:
          key: carthage-cache-v2-{{ checksum "Cartfile.resolved" }}
          paths:
            - Carthage
      # Build
      - run:
          name: Build
          command: bundle exec fastlane ios dev

  danger:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project
      # Bundler Setup
      - run:
          name: Which bundler?
          command: bundle -v
      # Bundler Cache
      - restore_cache:
          keys:
            - gem-cache-v2-{{ checksum "Gemfile.lock" }}
            - gem-cache-v2-
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: gem-cache-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      # Danger
      - run: bundle exec danger

workflows:
  version: 2
  build-test-lint:
    jobs:
      - danger
      - build-and-test:
          requires:
            - danger
          filters:
            branches:
              only:
                - develop
